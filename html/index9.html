<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>素数出力</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <script>
      let n = 100;

      console.log(`n = ${n}`);

      let i = 1; //比較対象
      let j = 1; //総当たり役

      for(; n >= 1 && n >= i; i++){
        for(j = (i - 1); j > 0 && j <= n; j--){

          //対象外フィルター
          if(i % j == 0) break;

          //i == 素数の場合
          console.log(i);
        }
        // console.log(i);
      }
      console.log("end");

    </script>
  </body>
</html>
