<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>arrow</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <script>
      let sum = (a,b) => a + b;
      console.log(sum(5,8));

      let two = x => x * 2;
      console.log(two(8));

      let alt = () => console.log("oh!!!!!");
      alt();

      let follin = sum(500,3);
      console.log(follin);



      //task
      const funcAsk = (question,yes,no) => confirm(question) ? yes() : no();

      funcAsk("Do you agree?",
      () => console.log("You agreed."),
      () => console.log("You canceled the execution.")
      )

    </script>
  </body>
</html>
